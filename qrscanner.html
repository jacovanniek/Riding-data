<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    form { margin-top: 20px; }
    input { margin-bottom: 10px; padding: 8px; width: 100%; }
  </style>
</head>
<body>
  <h1>QR Code Scanner & Form</h1>

  <!-- QR Code Scanner -->
  <div id="qr-reader" style="width: 300px;"></div>
  <div id="qr-reader-results"></div>

  <!-- Form -->
  <form id="userForm" style="display: none;">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Cellphone: <input type="tel" id="cellphone" required></label><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    // Initialize QR Scanner
    let qrCode = '';
    function onScanSuccess(qrCodeMessage) {
      qrCode = qrCodeMessage;
      document.getElementById('qr-reader-results').innerText = `QR Code: ${qrCode}`;
      document.getElementById('userForm').style.display = 'block';
    }
    function onScanFailure(error) { console.warn(`QR error: ${error}`); }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    // Handle form submission
    const form = document.getElementById('userForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const cellphone = document.getElementById('cellphone').value;

      const data = { qrCode, name, email, cellphone };

      // Replace with your Google Apps Script URL
      const url = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        if (result.status === 'success') {
          alert('Details submitted successfully!');
          form.reset();
          document.getElementById('userForm').style.display = 'none';
        } else {
          alert('Submission failed');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
