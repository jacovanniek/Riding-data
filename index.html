<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner and Form</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #qr-reader {
            width: 100%;
            margin-bottom: 10px;
        }
        #qr-reader-results {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Scan QR Code and Enter Details</h1>

    <!-- QR code reader -->
    <div id="qr-reader"></div>

    <!-- Display scanned QR code -->
    <div id="qr-reader-results">Scanned QR Code: <span id="qrCode"></span></div>

    <!-- Form for user details -->
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Button to submit the form -->
        <button type="submit">Submit</button>
    </form>

    <!-- Button to recapture the QR code -->
    <button id="recaptureBtn" style="display: none;">Recapture QR Code</button>

    <script>
        let qrCodeResult = "";
        const qrCodeElement = document.getElementById("qrCode");
        const recaptureBtn = document.getElementById("recaptureBtn");
        const form = document.getElementById("userForm");

        // Function to start the QR scanner
        function startQrScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Use back camera by default
                {
                    fps: 10, // Frames per second
                    qrbox: { width: 250, height: 250 } // Scanning box size
                },
                qrCodeMessage => {
                    // Set the scanned QR code result to the span element
                    qrCodeElement.innerText = qrCodeMessage;
                    qrCodeResult = qrCodeMessage;

                    // Hide QR code scanner and show recapture button
                    html5QrCode.stop().then(() => {
                        document.getElementById("qr-reader").style.display = "none";
                        recaptureBtn.style.display = "block";
                    }).catch(err => {
                        console.error("Error stopping the QR Code scanner: ", err);
                    });
                },
                errorMessage => {
                    console.warn(`QR Code no match: ${errorMessage}`);
                }
            ).catch(err => {
                console.error("Unable to start QR code scanning: ", err);
            });
        }

        // Function to recapture the QR code
        recaptureBtn.addEventListener("click", function() {
            document.getElementById("qr-reader").style.display = "block";
            recaptureBtn.style.display = "none";
            qrCodeElement.innerText = ""; // Clear previous QR code
            qrCodeResult = ""; // Reset QR code result
            startQrScanner(); // Restart QR code scanning
        });

        // Start QR scanner on page load
        window.onload = startQrScanner;

        // Form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Create the data object to send
            const formData = {
                qrCodeValue: qrCodeResult,
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
            };

            // Send the data to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbwaICXHotyVGLW4FnZF7gfXU--tNBfWjlzXdT0rKdUpQ2RF9R6tO9NHmD9t9u5zDQ/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.status === "success") {
                    alert("Form submitted successfully");
                    // Optionally, you can reset the form or perform other actions here
                    form.reset();
                    qrCodeElement.innerText = ""; // Clear the scanned QR code display
                } else {
                    alert("Error submitting form");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
