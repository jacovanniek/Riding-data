<!DOCTYPE html>
<html>
<head>
    <title>QR Code Form</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Submit QR Code Data</h1>
    <div id="reader" width="600px"></div>
    <form id="dataForm">
        <input type="hidden" id="qrCodeValue" name="qrCodeValue" required>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <input type="text" id="phone" name="phone" placeholder="Your Phone" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText, decodedResult) => {
                document.getElementById("qrCodeValue").value = decodedText;
            },
            (errorMessage) => {
                // handle error
            }
        ).catch(err => {
            console.log("Error starting the QR code scanner: ", err);
        });

        document.getElementById("dataForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycbwaICXHotyVGLW4FnZF7gfXU--tNBfWjlzXdT0rKdUpQ2RF9R6tO9NHmD9t9u5zDQ/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Submission failed: " + error.message;
            });
        });
    </script>
</body>
</html>
