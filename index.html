<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Form</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader" style="width:300px"></div>
    <button id="recapture-btn" style="display:none;" onclick="startScan()">Recapture QR Code</button>
    
    <form id="qrForm">
        <label for="qrCodeValue">QR Code:</label>
        <input type="text" id="qrCodeValue" name="qrCodeValue" readonly><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        // Start QR code scanning
        function startScan() {
            const qrReader = new Html5Qrcode("qr-reader");
            qrReader.start(
                { facingMode: "environment" },  // default to back camera
                { fps: 10, qrbox: { width: 250, height: 250 } },
                qrCodeMessage => {
                    document.getElementById('qrCodeValue').value = qrCodeMessage;
                    qrReader.stop();
                    document.getElementById('qr-reader').style.display = 'none';
                    document.getElementById('recapture-btn').style.display = 'block';
                },
                errorMessage => {
                    console.log(`QR Error: ${errorMessage}`);
                }
            ).catch(err => {
                console.log(`Unable to start scanning: ${err}`);
            });
        }

        // Start the scan on page load
        window.onload = startScan;

        // Form submit event
        document.getElementById('qrForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent the form from reloading the page

            // Prepare data to send
            const formData = {
                qrCodeValue: document.getElementById('qrCodeValue').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                // Send the POST request to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbwaICXHotyVGLW4FnZF7gfXU--tNBfWjlzXdT0rKdUpQ2RF9R6tO9NHmD9t9u5zDQ/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                // Log and display success or error
                if (result.status === 'success') {
                    document.getElementById('result').innerHTML = "Form submitted successfully!";
                } else {
                    document.getElementById('result').innerHTML = "Error submitting form: " + result.message;
                }
            } catch (error) {
                console.error("Submission error: ", error);
                document.getElementById('result').innerHTML = "Error submitting form. Please try again.";
            }
        });
    </script>
</body>
</html>
