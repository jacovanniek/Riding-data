<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #reader {
            width: 300px;
            margin: 0 auto;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Scan QR Code and Submit Details</h1>

    <!-- QR Code Scanner -->
    <div id="reader"></div>

    <!-- Button to rescan QR code -->
    <button id="rescanButton" style="display: none;">Rescan QR Code</button>

    <!-- Form to enter user details -->
    <form id="userForm">
        <label for="qrCodeInput">Scanned QR Code</label>
        <input type="text" id="qrCodeInput" name="qrCodeInput" placeholder="QR Code will appear here" readonly required>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone" required>
        <button type="submit">Submit</button>
    </form>

    <!-- QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        // Function called when QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            // Set the QR code value into the visible form field
            document.getElementById("qrCodeInput").value = decodedText;

            // Hide the QR code scanner and show the rescan button
            html5QrCodeScanner.clear();
            document.getElementById("reader").style.display = "none";
            document.getElementById("rescanButton").style.display = "block";
        }

        // Function to start the QR scanner with the back camera as default
        function startQrScanner() {
            html5QrCodeScanner.start(
                { facingMode: "environment" },  // Use the back camera
                {
                    fps: 10,   // Frame rate for scanning
                    qrbox: 250 // Scanning box size
                },
                onScanSuccess
            );
        }

        // Initialize the QR scanner on page load
        const html5QrCodeScanner = new Html5Qrcode("reader", {
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            },
            formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
        });

        // Start scanning when the page loads
        startQrScanner();

        // Handle rescan button click
        document.getElementById("rescanButton").addEventListener("click", function() {
            // Show the QR code scanner again
            document.getElementById("reader").style.display = "block";
            document.getElementById("rescanButton").style.display = "none";

            // Clear the scanned QR code field
            document.getElementById("qrCodeInput").value = "";

            // Restart the QR scanner
            startQrScanner();
        });

        // Handle form submission
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture form data
            const qrCodeValue = document.getElementById("qrCodeInput").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Ensure that a QR code was scanned before submission
            if (!qrCodeValue) {
                alert("Please scan a QR code first.");
                return;
            }

            // Data to send to Google Sheets
            const formData = {
                qrCodeValue: qrCodeValue,
                name: name,
                email: email,
                phone: phone
            };

            // Send the data using the fetch API
            fetch('https://script.google.com/macros/s/AKfycbw1Q0_njL9TSOqFbaKsC5LIa07LACHgQWCL13b075Xpv5lan21MbovKQ4NINQMrV2P9Pw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert("Form submitted successfully!");
                // Optionally reset the form after successful submission
                document.getElementById("userForm").reset();
                document.getElementById("qrCodeInput").value = "";
                document.getElementById("reader").style.display = "block";  // Show QR scanner again for next scan
                document.getElementById("rescanButton").style.display = "none";
                startQrScanner(); // Restart the QR code scanner
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error submitting the form.");
            });
        });
    </script>

</body>
</html>
